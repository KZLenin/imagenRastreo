<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fotos con Ubicaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let photo of photoService.photos">
        <ion-card>
          <img [src]="photo.webviewPath" />
          <ion-card-content>
            <p>Latitud: {{ photo.latitude }}</p>
            <p>Longitud: {{ photo.longitude }}</p>
            <a [href]="photo.mapsLink" target="_blank">Ver en Google Maps</a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
